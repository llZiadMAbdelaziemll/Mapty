<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Jost:wght@400;500&family=Just+Another+Hand&family=Kumbh+Sans&family=Mansalva&family=Palanquin+Dark:wght@400;500&family=Poppins:wght@100;200;300;400;600&family=Roboto+Slab:wght@400;500;600&family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,300;0,600;0,700;0,800;1,400&family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Mapty</title>
</head>
<body>
    
    <section class="sec">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="all text-center pt-5">
              <div class="head">
                <i class="fas fa-compass pe-2"></i>
                <span class="content">Mapty</span>
              </div>

              <ul class="workouts">
                <form action="" class="form hidden">
                  <div class="form__row">
                    <label class="form_label">Type</label>
                    <select class="form__input form__input--type">
                      <option value="running">Running</option>
                      <option value="cycling">Cycling</option>
                    </select>
                  </div>
                  <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input class="form__input form__input--distance" placeholder="km">
                  </div>
                  <div class="form__row">
                    <label class="form__label">Duration</label>
                    <input class="form__input form__input--duration" placeholder="min">
                  </div>
                  <div class="form__row">
                    <label class="form__label">Cadence</label>
                    <input class="form__input form__input--cadence" placeholder="step/min">
                  </div>
                  <div class="form__row form__row--hidden">
                    <label class="form__label">Elev Gain</label>
                    <input class="form__input form__input--elevation" placeholder="meters">
                  </div>

                  <button class="form__btn">Ok</button>
                </form>

              </ul>
            </div>
            
          </div>
          <div class="col-8" id="map"></div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
